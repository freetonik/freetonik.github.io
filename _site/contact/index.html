  <header class="post-header">
    <h1 class="h2">Напишите мне зачем-то</h1>
  </header>
  <article class="post-content">
  <div class="py2">
  
    <form class="form-stacked">
      <input type="text" name="email" class="field-light" placeholder="Ваша почта">
      <textarea type="text" name="content" class="field-light" rows="5" placeholder="О, а тут должен быть текст"></textarea>
      <input type="hidden" name="_subject" value="Сообщение из блога" />
      <input type="text" name="_gotcha" style="display:none" />
      <button type='submit' class="button button-blue button-big mobile-block">Отправить письмо</button>
    </form>
  
</div>


  <script>
    var contactForm = document.querySelector('form'),
    inputEmail = contactForm.querySelector('[name="email"]'),
    textAreaMessage = contactForm.querySelector('[name="content"]'),
    sendButton = contactForm.querySelector('button');

    sendButton.addEventListener('click', function(event){
      event.preventDefault();

      sendButton.innerHTML = 'и-и-и..';

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '//formspree.io/freetonik@gmail.com', true);
      xhr.setRequestHeader("Accept", "application/json")
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")

      xhr.send(
        "email=" + inputEmail.value +
        "&message=" + textAreaMessage.value);

      xhr.onloadend = function (res) {
        if (res.target.status === 200){
          sendButton.innerHTML = 'Письмо отправлено';
        }
        else {
          sendButton.innerHTML = 'Ошибка! Я не знаю что делать :(';
        }
      }
    });
</script>
